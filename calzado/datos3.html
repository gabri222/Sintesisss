<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Prenda 1 - Tienda de Ropa</title>
    <link rel="stylesheet" href="../css/dtmj.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Comprar Prenda 1</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../prendasmujer.html">Mujer</a></li>
                <li><a href="../prendahombre.html">Hombre</a></li>
                <li><a href="../calzado.html">zapatillas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <img src="imagenes/comprar.png" alt="Prenda 1">
            <h2>Conjunto3</h2>
            <p>Precio: 200€</p>
            <p>Una prenda elegante y cómoda para toda ocasión.</p>
            <button onclick="document.getElementById('purchase-form').style.display='block'">Comprar Ahora</button>
        </section>

        <section id="purchase-form" class="purchase-form" style="display:none;">
            <h2>Detalles de Compra</h2>
            <form action="procesar-compra.html" method="POST">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                
                <button type="submit">Confirmar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Bananaberry. Todos los derechos reservados mi loco.</p>
    </footer>
</body>
</html>
